# Example drop-in for voxtype.service to intercept notify-send calls.
# The installer generates this dynamically with the user's actual PATH.
# If installing manually, replace the PATH below with your own,
# prepending the shim directory.
[Service]
Environment=PATH=%h/.local/lib/voxtype-shims:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:%h/.local/bin
